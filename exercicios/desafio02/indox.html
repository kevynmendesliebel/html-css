<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tags</title>
    <style>
        mark{background-color: darkmagenta;}
    </style>
    <link rel="shortcut icon" href="" type="image/x-icon">
</head>

<body>
    <h1>Tags Usadas em HTML5</h1>
    <p>Em HTML podemos inserir os elementos da lista a seguir a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada uso.</p>
    <ul type="square">
        <li><abbr title="use a tag <p>">Páragrafo</abbr></li>
        <li><abbr title="use a tag <h1>">Títulos</abbr></li>
        <li><abbr title="use a tag <img>">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <code>">Códigos-fontes</abbr></li>
        <li><abbr title="use a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="use as tags <ol> <ul>">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
